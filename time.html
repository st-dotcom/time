<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Drift | Stylish Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-dark) 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-letter {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
            opacity: 0;
            user-select: none;
        }

        /* Time Display Styling */
        #timeDisplay {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 0 20px var(--accent);
            opacity: 0;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            pointer-events: none;
        }

        .time-char {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Button Styling */
        .btn-container {
            position: relative;
            z-index: 20;
        }

        .button {
            padding: 15px 40px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 5px;
            background: var(--glass);
            border: 1px solid var(--accent);
            color: var(--accent);
            backdrop-filter: blur(10px);
            cursor: pointer;
            border-radius: 0px;
            transition: all 0.4s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .button:hover {
            background: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 0 30px var(--accent);
        }

        /* Animations */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translate(var(--dx), var(--dy)) rotate(360deg); opacity: 0; }
        }

        @keyframes gather {
            to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes explode {
            to { transform: translate(var(--ex), var(--ey)) rotate(var(--er)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="timeDisplay"></div>

    <div class="btn-container">
        <button id="mainButton" class="button">INITIALIZE</button>
    </div>

    <script>
        const container = document.getElementById('canvas-container');
        const mainButton = document.getElementById('mainButton');
        const timeDisplay = document.getElementById('timeDisplay');
        let interval;

        function createLetter() {
            const letter = document.createElement('div');
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$%&#@';
            letter.className = 'floating-letter';
            letter.textContent = chars[Math.floor(Math.random() * chars.length)];
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            letter.style.left = startX + 'px';
            letter.style.top = startY + 'px';
            
            // Random movement vector
            letter.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`);
            letter.style.setProperty('--dy', `${(Math.random() - 0.5) * 200}px`);
            
            letter.style.animation = `drift ${4 + Math.random() * 4}s linear infinite`;
            
            container.appendChild(letter);
            setTimeout(() => letter.remove(), 8000);
        }

        function startDrift() {
            interval = setInterval(createLetter, 150);
        }

        async function showTime() {
            // 1. Gather letters
            const letters = document.querySelectorAll('.floating-letter');
            const btnRect = mainButton.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;

            letters.forEach(l => {
                const rect = l.getBoundingClientRect();
                l.style.setProperty('--tx', `${centerX - rect.left}px`);
                l.style.setProperty('--ty', `${centerY - rect.top}px`);
                l.style.animation = 'gather 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards';
            });

            // 2. Transition Button
            mainButton.style.opacity = '0';
            setTimeout(() => mainButton.style.display = 'none', 500);

            // 3. Display Time
            setTimeout(() => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                timeDisplay.innerHTML = '';
                [...timeStr].forEach((char, i) => {
                    const span = document.createElement('span');
                    span.className = 'time-char';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    timeDisplay.appendChild(span);
                });

                timeDisplay.style.opacity = '1';

                // 4. Auto-Explode after 4 seconds
                setTimeout(explodeTime, 4000);
            }, 800);
        }

        function explodeTime() {
            const chars = document.querySelectorAll('.time-char');
            chars.forEach(char => {
                char.style.setProperty('--ex', `${(Math.random() - 0.5) * 600}px`);
                char.style.setProperty('--ey', `${(Math.random() - 0.5) * 600}px`);
                char.style.setProperty('--er', `${(Math.random() - 0.5) * 720}deg`);
                char.style.animation = 'explode 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
            });

            setTimeout(() => {
                timeDisplay.style.opacity = '0';
                mainButton.style.display = 'block';
                setTimeout(() => mainButton.style.opacity = '1', 50);
                startDrift();
            }, 1200);
        }

        mainButton.addEventListener('click', () => {
            clearInterval(interval);
            showTime();
        });

        startDrift();
    </script>
</body>
</html>
